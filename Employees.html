<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Демо ОК</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/left-nav-style.css">

    <link rel="stylesheet" href="css/modalForm.css">
    <link rel="stylesheet" href="css/modalFormOrder.css">
    <link rel="stylesheet" href="css/modalFormEmployee.css">

    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/SplitLeftRight.css">

</head>
<body>

<input type="checkbox" id="nav-toggle" hidden>

<nav class="nav">

    <label for="nav-toggle" class="nav-toggle" onclick></label>

    <h2 class="logo">
        <a href="/HRTest/departments.html">Отдел Кадров</a>
    </h2>
    <ul>
        <li><a href="/HRTest/departments.html">Отделы</a>
        <li><a href="/HRTest/FacultyChair.html">Факульеты, Кафедры</a>
        <li><a href="/HRTest/employees.html">Сотрудники</a>
        <li><a #3>Справочник</a>
    </ul>
</nav>

<div id="openModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Добавить нового сотрудника:</h3>
                <a href="#close" title="Close" class="close">×</a>
            </div>
            <div id="modal-body" class="modal-body">

                <input type="text" id="familyName" placeholder="familyName">
                <input type="text" id="firstName" placeholder="firstName">
                <input type="text" id="middleName" placeholder="middleName">
                <br><br><input type="date" id="dateOfBirth">
                Пол:
                <label><input class="maleSex" type="radio" name="sex" value="false" checked> Мужской</label>
                <label><input type="radio" name="sex" value="true"> Женский</label>

                <br>
                <button style="float: right" id="btnUpd" class="btn btn-add">Применить</button>
            </div>
        </div>
    </div>
</div>

<div id="openModalOrder" class="modalOrder">
    <div class="modalOrder-dialog">
        <div class="modalOrder-content">
            <div class="modalOrder-header">
                <h3 id="modalOrder-title" class="modalOrder-title">Создание быстрого приказа:</h3>
                <a href="#closeOrder" title="CloseOrder" class="closeOrder">×</a>
            </div>
            <div id="modalOrder-body" class="modalOrder-body">
                <label for="orderSelect">Выберите тип приказ:</label>
                <select id="orderSelect" onchange="orderSelect(value)">
                    <option value="FastHiring">Наем на работу</option>
                    <option value="FastDismissal">Увольнение</option>
                </select><br>

                <label for="reason">Причина:</label><br>
                <textarea id="reason" rows="15" cols="60" placeholder="Причина"></textarea>
                <div id="postSelectDiv">
                    <label for="postSelect" >Выберите должность:</label>
                    <select id="postSelect">
                    </select>
                </div>

                <div>
                    <label for="numberOrder">Номер приказа:</label>
                    <br><input type="text" id="numberOrder" placeholder="Номер приказа">
                </div>

                <div>
                    <label for="dateOfOrder" id="dateOfOrderLabel">Дата приказа</label>
                    <br><input type="date" id="dateOfOrder">
                </div>
                <div id="startActionDiv">
                    <label for="startAction" id="startActionLabel">Дата начала приказа</label>
                    <br><input type="date" id="startAction">
                </div>
                <div>
                    <label for="endOfAction" id="endOfActionLabel">Конец действиядействия приказа</label>
                    <br><input type="date" id="endOfAction">
                </div>
                <br>
                <button style="float: right" id="btnUpdOrder" class="btn btn-add">Применить</button>
            </div>
        </div>
    </div>
</div>

<div id="openModalEmployee" class="modalEmployee">
    <div class="modalEmployee-dialog">
        <div class="modalEmployee-content">
            <div class="modalEmployee-header">
                <h3 id="modalEmployee-title" class="modalEmployee-title">Данные сотрудника:</h3>
                <a href="#closeEmployee" title="CloseEmployee" class="closeEmployee">×</a>
            </div>
            <div id="modalEmployee-body" class="modalEmployee-body">

                <br>
                <button style="float: right" id="btnUpdEmployee" class="btn btn-add">Применить</button>
            </div>
        </div>
    </div>
</div>


<main role="main">
    <article>
        <header>
            <h1 class="header__title">Выберите Отдел, Факультет, Кафедру:</h1>
        </header>
        <section>
            <div>
                <button id="getEmpDepartments" class="btn btn-update" onclick="getEmpDepartments()">Отделы</button>
                <button id="getEmpFaculty" class="btn btn-update" onclick="getEmpFaculty()">Факультеты</button>
                <button id="getAllChair" class="btn btn-update" onclick="getAllChair()">Все кафедры</button>
            </div>
            <div>
                <button style="display: none" id="btnAddEmp" class="btn btn-add">Добавить Сотрудника</button>
            </div>

            <div class="left" id="Departments"></div><!--Сюда вывожу и список сотрудников -->
            <div class="right" id="EmployeesData"></div>

        </section>
        <!--
               <hr>
        -->
    </article>
</main>
<script src="js/toast/toast.js"></script>
<script src="js/toast/errorProcessing.js"></script>
<script src="js/Employees.js"></script>
</body>
</html>
